<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Aerial Adventures</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal que agrupa los formularios */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            padding: 70px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400%;
            max-width: 600px;
            box-sizing: border-box;
        }

        /* Estilos para los formularios */
        .form-box {
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Estilo de las etiquetas y los campos de entrada */
        form label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Estilo del botón */
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Estilo de los enlaces */
        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-box">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                
                <button type="button" onclick="validateLogin()">Ingresar</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate aquí</a></p>
        </div>

        <div id="register-form-container" class="form-box" style="display: none;">
            <h2>Registro</h2>
            <form id="register-form">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" required>

                <label for="surname">Apellido:</label>
                <input type="text" id="surname" required>

                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" required>

                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required pattern="\d{10}" title="El número debe tener 10 dígitos.">

                <button type="submit">Registrar</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        function mostrarRegistro() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form-container').style.display = 'block';
        }

        function mostrarLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form-container').style.display = 'none';
        }

        function validateLogin() {
            const correctUsername = "Ernesto Bernal Morales";
            const correctPassword = "12345678";
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === correctUsername && password === correctPassword) {
                alert("¡Inicio de sesión exitoso!");
            } else {
                alert("Nombre de usuario o contraseña incorrectos.");
            }
        }
    </script>

</body>
</html>
