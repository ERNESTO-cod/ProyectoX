!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones de Viajes - Aerial Adventures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./img/Imagen5.jpg" alt="Logo de Aerial Adventures">
            </div>
            <div class="header-container" style="text-align: right;">
                <img src="https://previews.123rf.com/images/giamportone/giamportone2103/giamportone210300896/166486349-icono-de-inicio-de-sesi%C3%B3n-s%C3%ADmbolo-de-usuario-vectorial-pictograma-lineal-simple-iniciar-sesi%C3%B3n-en.jpg" 
                alt="Iniciar Sesión" class="login-image" onclick="window.location.href='login-register.html';"
                style="cursor: pointer; width: 90px; margin-right: 30px;">
           
           
            </div>
        </div>

        <!-- Contenedor del Modal -->
        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn" onclick="cerrarModal()">&times;</span>
                <!-- Incluimos el contenido del archivo login-register.html -->
                <iframe src="login-register.html" frameborder="0" style="width:100%; height:100%;"></iframe>
            </div>
        </div>
    </header>

    <!-- Opciones de vuelos y reservaciones -->
    <nav class="options-nav">
        <div class="option">VUELOS</div>
        <div class="option">RESERVACIONES</div>
    </nav>

    <!-- Sección de Ofertas Destacadas -->
    <section class="featured-offers">
        <h2>Ofertas Destacadas</h2>
        <div class="offer-cards">
            <div class="card">
                <a href="vuelo1.html"><img src="./img/Imagen1.jpg" alt="Vuelo a La Paz Baja California Sur"></a>
                <p>Vuelo a B.C.S</p>
                <p>Desde $3000 - Ida y Vuelta</p>
                <button class="btn-reserve">Reservar Ahora</button>
            </div>
            <div class="card">
                <a href="hotel.html"><img src="./img/Imagen2.jpg" alt="Hoteles 5 Estrellas"></a>
                <p>Hoteles que puedes consultar precios</p>
                <p>y observar tipos de habitaciones</p>
            </div>
            <div class="card">
                <a href="paquete.html"><img src="./img/Imagen4.jpg" alt="Paquete a Playa del Carmen"></a>
                <p>Paquete a Playa del Carmen</p>
                <p>Desde $4999 - Todo incluido</p>
                <button class="btn-reserve">Reservar Ahora</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
